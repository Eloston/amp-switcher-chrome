<link rel="stylesheet" href="popup.css"/>
<form id="main-form">
  <h1>AMP Settings</h1>
  <fieldset class="page">
    <h2>Current Page:</h2>
    <label>
      <input type="radio" value="on" name="page"> AMP version if available
    </label>
    <label>
      <input type="radio" value="off" name="page"> Normal version
    </label>
    <label>
      <input type="radio" value="default" name="page"> No preference
    </label>
  </fieldset>
  <fieldset class="domain">
    <h2><span id="current-domain"></span>:</h2>
    <label>
      <input type="radio" value="on" name="domain"> AMP version if available
    </label>
    <label>
      <input type="radio" value="off" name="domain"> Normal version
    </label>
    <label>
      <input type="radio" value="default" name="domain"> No preference
    </label>
  </fieldset>
  <fieldset class="default">
    <h2>Default (when no other preference):</h2>
    <label>
      <input type="radio" value="on" name="default"> AMP version if available
    </label>
    <label>
      <input type="radio" value="off" name="default"> Normal version
    </label>
  </fieldset>
</form>
<footer>
<span id="extensionName"></span> <span id="extensionVersion"></span>
</footer>
<script src="../core/helpers.js"></script>
<script src="../core/stateManager.js"></script>
<script src="popup.js"></script>
