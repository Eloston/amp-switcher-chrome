<link rel="stylesheet" href="popup.css"/>
<form id="main-form">
  <h1>AMP Settings</h1>
  <fieldset class="tab">
    <h2>Current Tab:</h2>
    <label>
      <input type="checkbox" id="disable_tab"></input>
      Disable automatic redirection
    </label>
  </fieldset>
  <fieldset class="page">
    <h2>Current Page:</h2>
    <input type="button" name="page" id="goto_amp" value="Go to AMP version"></input>
    <input type="button" name="page" id="goto_canonical" value="Go to normal version"></input>
    <input type="button" name="page" id="goto_originating" value="Go to the originating page"></input>
  </fieldset>
  <fieldset class="domain">
    <h2><span id="current-domain"></span>:</h2>
    <label>
      <input type="radio" value="on" name="domain"> AMP version if available
    </label>
    <label>
      <input type="radio" value="off" name="domain"> Normal version
    </label>
    <label>
      <input type="radio" value="default" name="domain"> No preference
    </label>
  </fieldset>
  <fieldset class="default">
    <h2>Default (when no other preference):</h2>
    <label>
      <input type="radio" value="on" name="default"> AMP version if available
    </label>
    <label>
      <input type="radio" value="off" name="default"> Normal version
    </label>
  </fieldset>
</form>
<footer>
<span id="extensionName"></span> <span id="extensionVersion"></span>
</footer>
<script src="../core/helpers.js"></script>
<script src="../core/stateManager.js"></script>
<script src="popup.js"></script>
